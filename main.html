<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Product Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #00c853; /* Green background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .product {
      display: flex;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
      width: 800px;
      max-width: 95%;
    }
    /* Left Side - Photo */
    .product__photo {
      background: linear-gradient(#d4ffb2, #b2ff59);
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .photo-container {
      text-align: center;
    }
    .photo-main img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
    }
    .photo-album ul {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      padding: 0;
      list-style: none;
    }
    .photo-album img {
      width: 50px;
      height: 50px;
      border: 2px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      transition: border 0.3s;
    }
    .photo-album img:hover {
      border: 2px solid #00c853;
    }

    /* Right Side - Info */
    .product__info {
      flex: 1;
      padding: 20px;
    }
    .title h1 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
    }
    .title span {
      font-size: 12px;
      color: #888;
    }
    .price {
      margin: 20px 0;
      font-size: 28px;
      color: #e53935;
      font-weight: bold;
    }
    .variant h3 {
      margin-bottom: 10px;
    }
    .variant ul {
      display: flex;
      gap: 10px;
      list-style: none;
      padding: 0;
    }
    .variant img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      border: 2px solid #ccc;
      cursor: pointer;
      transition: border 0.3s;
    }
    .variant img:hover {
      border: 2px solid #e53935;
    }
    .description h3 {
      margin: 20px 0 10px;
    }
    .description ul {
      list-style: disc;
      padding-left: 20px;
      color: #333;
      font-size: 14px;
    }
    .add-to-cart {
      margin-top: 20px;
    }
    .add-to-cart button {
      background: #e53935;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .add-to-cart button:hover {
      background: #c62828;
    }
  </style>
</head>
<body>

  <div class="product">
    <!-- Left Section: Product Photo -->
    <div class="product__photo">
      <div class="photo-container">
        <div class="photo-main">
          <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png">
        </div>
        <div class="photo-album">
          <ul>
            <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" onclick="changeApple(this.src)"></li>
            <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" onclick="changeApple(this.src)"></li>
            <li><img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Green_Apple.jpg" onclick="changeApple(this.src)"></li>
            <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" onclick="changeApple(this.src)"></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Right Section: Product Info -->
    <div class="product__info">
      <div class="title">
        <h1>Delicious Apples</h1>
        <span>CODE: 45999</span>
      </div>
      <div class="price">
        $7.93
      </div>
      <div class="variant">
        <h3>Select a Color:</h3>
        <ul>
          <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" onclick="changeApple(this.src)"></li>
          <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" onclick="changeApple(this.src)"></li>
          <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" onclick="changeApple(this.src)"></li>
          <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" onclick="changeApple(this.src)"></li>
        </ul>
      </div>
      <div class="description">
        <h3>Benefits</h3>
        <ul>
          <li>Apples are nutritious</li>
          <li>Apples may be good for weight loss</li>
          <li>Apples may be good for bone health</li>
          <li>Theyâ€™re linked to a lower risk of diabetes</li>
        </ul>
      </div>
      <div class="add-to-cart">
        <button>Add to Cart</button>
      </div>
    </div>
  </div>

  <script>
    function changeApple(src) {
      document.getElementById("main-apple").src = src;
    }
  </script>

</body>
</html>
